# RuboCop configuration for generator implementation files
# These files generate Rails applications and need flexibility
# for complex setup logic, long configuration strings, etc.

# Inherit from root but disable most checks
inherit_from: ../../../.rubocop.yml

AllCops:
  Exclude:
    # Only check templates directory with its own strict rules
    - 'templates/**/*'

# Disable all cops for generator implementation files
# Generators need to be flexible to create various Rails configurations

Metrics:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Layout/LineLength:
  Enabled: false

Lint/NestedMethodDefinition:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Security/Eval:
  Enabled: false

Style/EvalWithLocation:
  Enabled: false

Style/DocumentDynamicEvalDefinition:
  Enabled: false

Rails/Output:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

# Keep only critical security and syntax checks
Lint/Syntax:
  Enabled: true

Security/MarshalLoad:
  Enabled: true

Security/YAMLLoad:
  Enabled: true
